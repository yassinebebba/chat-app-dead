<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="#">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'main/css/lib/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <!-- Swipe core CSS -->
    <link href="{% static 'main/css/swipe.min.css' %}" type="text/css" rel="stylesheet">
    <!-- Favicon -->
    <link href="{% static 'main/img/favicon.png' %}" type="image/png" rel="icon">
    <title>Title</title>
</head>
<body class="{{ body_class }}">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" id="message_container" role="alert">{{ message }}</div>
{% endfor %}
{% endif %}
{% block body %}
{% endblock %}
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'main/js/jquery-3.3.1.slim.min.js' %}"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="dist/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="{% static 'main/js/vendor/popper.min.js' %}"></script>
<script src="{% static 'main/js/bootstrap.min.js' %}"></script>

<script>
var message_element = document.getElementById("message_container");

setTimeout(function(){
   message_element.style.display = "none";
}, 3000);


</script>
</body>
</html>
